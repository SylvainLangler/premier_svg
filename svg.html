<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>base svg</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Les Bases du svg</h1>


		<!--
			SVG en OBJET
		-->
		<div class="premier_svg">
			<style type="text/css" media="screen">
				.premier_svg object{
					background-color: blue;
				}

				.premier_svg .fig1{
					stroke: red;
					stroke-width: 10;
					fill: blue;
				}
			</style>

			<object
				data="dessin.svg"
				type="image/svg+xml"
				width="600px"
				>
				si pas de svg
			</object>
		</div>

		<hr>

		<div class="svg_bis">
			<style type="text/css" media="screen">
				.svg_bis svg{
					background-color: green;
				}
				.svg_bis svg .fig1{
					stroke: red;
					stroke-width: 10;
					fill: blue;
				}
			</style>

			<svg xml:lang="fr"
				viewBox="120 120 500 500"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				width="600px"
				id="toto"
				>

				<style type="text/css">
					path.fig1{
						stroke:darkviolet;
						fill:green;
					}
					path.fig2{
						stroke:red;
						fill:blue;
						stroke-width:18;
						stroke-linejoin:round;
					}
				</style>

				<title>Les commandes Moveto et Lineto des paths SVG</title>
				<path class="fig1" d="M 120,200 L 140,120 L 180,280 L 220,120 L 260,280 L 300,120"/>
				<path class="fig2" d="M 300,300 L 300,600 L 600,600  L 600,300 z"/>
			</svg>
		</div>
	</body>

</html>
